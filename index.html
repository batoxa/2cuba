<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <title>3CUBA</title>
        <link rel="shortcut icon" href="images/3cubes.png" type="image/png" />
        <link rel="stylesheet" href="styles/main.css" />
        <link rel="stylesheet" href="styles/animation.css" />
    </head>
    <body>
        <div class="wrap">
            <header>
                    <img class="logo" src="images/3cubes.png" alt="logo" />
                    <div class="name"><a href="#home">3 C U B A</a></div>
                <nav class="menu">
                    <a href="#about-us" class="menu-item">О нас</a>
                    <a href="#team" class="menu-item">Команда</a>
                    <a href="#portfolio" class="menu-item">Портфолио</a>
                    <a href="#feedback" class="menu-item">Отзывы</a>
                    <a href="#contacts" class="menu-item">Контакты</a>
                </nav>
                <div class="setting">
                    <button style="background-color: darkred" onclick="changeColor('darkred')"></button>
                    <button style="background-color: darkblue" onclick="changeColor('darkblue')"></button>
                    <button style="background-color: darkgreen" onclick="changeColor('green')"></button>
                </div>
            </header>
            <section id="home" class="section">
            </section>
            <section id="about-us" class="section">
                <h2 class="main-color">О нас</h2>
            </section>
            <section id="team" class="section">
                <h2 class="main-color">Команда</h2>
            </section>
            <section id="portfolio" class="section">
                <h2 class="main-color">Портфолио</h2>
            </section>
            <section id="feedback" class="section">
                <h2 class="main-color">Отзывы</h2>
            </section>
            <section id="contacts" class="section">
                <h2 class="main-color">Контакты</h2>
                <div class="element-animation">
                    <span>Спасибо за внимание</span>
                </div>
            </section>
        </div>
        <script src="scripts/changecolor.js"></script>
        <script src="scripts/menuactivelink.js"></script>
        <script src="scripts/animationelements.js"></script>
        <script src="js.js"></script>
    </body>
</html>
